  'Dia 1, Sala A, 11:45': { presenter: 'Diego Corrêa da Silva', presenter_short: 'Diego Corrêa', title: 'Exploiting Calibration Settings toward Fairness in Recommender Systems', abstract: 'Sistemas de Recomendação baseados em filtragem colaborativa aprende com as preferências dos usuários através de suas interações, usando o aprendizado para criar listas de recomendação personalizadas. A maioria dos sistemas de recomendação criam listas baseadas nos itens de maior relevância/similaridade com as preferências do usuário. Entretanto, a ênfase em relevância pode causar alguns problemas como super especialização, enviesamento por popularidade ou até desbalanceamento entre as classes de preferências. Nesse sentido, os sistemas de recomendação calibrados começaram a atrair a atenção como uma forma de assegurar algum grau de justiça e balanceamento entre as classes. Esse tipo de sistema de recomendação é desenhado para recomendar itens que são simultaneamente relevantes e justos. Justiça em sistema calibrado é medida por uma comparação entre duas distribuições, uma extraída das preferências dos usuários e outra da lista de recomendação. Assim, este estudo compara 57 medidas de justiça para determinar a melhor. A diferença na funcionalidade de cada medida nos leva a introduzir uma nova forma de extrair as distribuições e medir a relevância da lista para o usuário. No total, nossa implementação produziu 5928 únicos sistemas de recomendação calibrados. Cada sistema é implementado usando duas bases de dados, executando 35 vezes cada sistema para cada base. Os resultados demostram que nossa proposta melhora a precisão em 28% e 23% respectivamente. ', advisor: 'Frederico Araújo Durão', coadvisor: '', }
